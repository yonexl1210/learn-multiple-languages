<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语种学习工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #4A148C;
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 50%, #ce93d8 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.2);
            padding: 30px;
            background: linear-gradient(to bottom right, #ffffff, #f8f0fc);
            border: 2px solid #e1bee7;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ce93d8;
        }
        
        h1 {
            color: #8A2BE2;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(138, 43, 226, 0.3);
        }
        
        h2, h3 {
            color: #9C27B0;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ce93d8;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: linear-gradient(to bottom, #f3e5f5, #e1bee7);
            border: 1px solid #ce93d8;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            font-weight: 600;
            color: #6A1B9A;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            background: linear-gradient(to bottom, #e1bee7, #ce93d8);
            color: #4A148C;
        }
        
        .tab.active {
            background: linear-gradient(to bottom, #ffffff, #f3e5f5);
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            color: #8A2BE2;
            box-shadow: 0 -2px 5px rgba(138, 43, 226, 0.1);
        }
        
        .tab-content {
            display: none;
            padding: 25px;
            border: 1px solid #ce93d8;
            border-top: none;
            border-radius: 0 0 10px 10px;
            background-color: #fafafa;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #6A1B9A;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ce93d8;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fafafa;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #8A2BE2;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(138, 43, 226, 0.25);
            background-color: white;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to bottom, #9C27B0, #7B1FA2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(156, 39, 176, 0.3);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #AB47BC, #8E24AA);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(156, 39, 176, 0.4);
        }
        
        .btn-edit {
            background: linear-gradient(to bottom, #FF69B4, #E91E63);
            margin-right: 5px;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-edit:hover {
            background: linear-gradient(to bottom, #FF4081, #C2185B);
        }
        
        .btn-delete {
            background: linear-gradient(to bottom, #F44336, #D32F2F);
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            background: linear-gradient(to bottom, #E53935, #C62828);
        }
        
        .btn-export {
            background: linear-gradient(to bottom, #673AB7, #512DA8);
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-export:hover {
            background: linear-gradient(to bottom, #5E35B1, #4527A0);
        }
        
        .list-container {
            margin-top: 30px;
        }
        
        .list-item {
            background: linear-gradient(to bottom right, #ffffff, #f3e5f5);
            border: 1px solid #e1bee7;
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(138, 43, 226, 0.1);
            transition: all 0.3s ease;
        }
        
        .list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.2);
            border-color: #ce93d8;
        }
        
        .list-item h3 {
            margin-bottom: 10px;
            color: #8A2BE2;
            font-size: 1.3rem;
        }
        
        .list-item .meta {
            color: #9C27B0;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .list-item .actions {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(138, 43, 226, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            border: 2px solid #e1bee7;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1bee7;
        }
        
        .close {
            font-size: 28px;
            cursor: pointer;
            color: #9C27B0;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #6A1B9A;
        }
        
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .filter-container select {
            flex: 1;
        }
        
        .export-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(to right, #f3e5f5, #e1bee7);
            border-radius: 8px;
            border: 1px solid #ce93d8;
        }
        
        .export-container select {
            width: auto;
            min-width: 150px;
            margin-right: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #9C27B0, #E91E63);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.4);
            z-index: 1001;
            display: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                margin-bottom: 5px;
                flex-grow: 1;
                text-align: center;
            }
            
            .list-item .actions {
                position: static;
                margin-top: 10px;
                display: flex;
                justify-content: flex-end;
            }
            
            .export-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .export-container select, .export-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多语种学习工具</h1>
            <p>添加、管理和学习多种语言的单词和文章</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="words">单词管理</div>
            <div class="tab" data-tab="articles">文章管理</div>
            <div class="tab" data-tab="study">学习模式</div>
        </div>
        
        <div id="words-tab" class="tab-content active">
            <h2>添加新单词</h2>
            <form id="word-form">
                <div class="form-group">
                    <label for="word-text">单词</label>
                    <input type="text" id="word-text" required>
                </div>
                <div class="form-group">
                    <label for="word-translation">翻译</label>
                    <input type="text" id="word-translation" required>
                </div>
                <div class="form-group">
                    <label for="word-language">语言</label>
                    <select id="word-language" required>
                        <option value="">选择语言</option>
                        <option value="英语">英语</option>
                        <option value="泰语">泰语</option>
                        <option value="日语">日语</option>
                        <option value="韩语">韩语</option>
                        <option value="越南语">越南语</option>
                        <option value="西班牙语">西班牙语</option>
                        <option value="法语">法语</option>
                        <option value="德语">德语</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="word-example">例句（可选）</label>
                    <textarea id="word-example"></textarea>
                </div>
                <button type="submit">添加单词</button>
            </form>
            
            <div class="list-container">
                <div class="export-container">
                    <h2>单词列表</h2>
                    <div>
                        <select id="wordExportLanguage">
                            <option value="all">全部语言</option>
                            <option value="英语">英语</option>
                            <option value="泰语">泰语</option>
                            <option value="日语">日语</option>
                            <option value="韩语">韩语</option>
                            <option value="越南语">越南语</option>
                            <option value="西班牙语">西班牙语</option>
                            <option value="法语">法语</option>
                            <option value="德语">德语</option>
                        </select>
                        <button id="exportWordsCsv" class="btn-export">导出单词(CSV)</button>
                    </div>
                </div>
                <div class="filter-container">
                    <select id="word-filter">
                        <option value="all">所有语言</option>
                        <option value="英语">英语</option>
                        <option value="泰语">泰语</option>
                        <option value="日语">日语</option>
                        <option value="韩语">韩语</option>
                        <option value="越南语">越南语</option>
                        <option value="西班牙语">西班牙语</option>
                        <option value="法语">法语</option>
                        <option value="德语">德语</option>
                    </select>
                </div>
                <div id="words-list"></div>
            </div>
        </div>
        
        <div id="articles-tab" class="tab-content">
            <h2>添加新文章</h2>
            <form id="article-form">
                <div class="form-group">
                    <label for="article-title">标题</label>
                    <input type="text" id="article-title" required>
                </div>
                <div class="form-group">
                    <label for="article-content">内容</label>
                    <textarea id="article-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="article-language">语言</label>
                    <select id="article-language" required>
                        <option value="">选择语言</option>
                        <option value="英语">英语</option>
                        <option value="泰语">泰语</option>
                        <option value="日语">日语</option>
                        <option value="韩语">韩语</option>
                        <option value="越南语">越南语</option>
                        <option value="西班牙语">西班牙语</option>
                        <option value="法语">法语</option>
                        <option value="德语">德语</option>
                    </select>
                </div>
                <button type="submit">添加文章</button>
            </form>
            
            <div class="list-container">
                <div class="export-container">
                    <h2>文章列表</h2>
                    <div>
                        <select id="articleExportLanguage">
                            <option value="all">全部语言</option>
                            <option value="英语">英语</option>
                            <option value="泰语">泰语</option>
                            <option value="日语">日语</option>
                            <option value="韩语">韩语</option>
                            <option value="越南语">越南语</option>
                            <option value="西班牙语">西班牙语</option>
                            <option value="法语">法语</option>
                            <option value="德语">德语</option>
                        </select>
                        <button id="exportArticlesCsv" class="btn-export">导出文章(CSV)</button>
                    </div>
                </div>
                <div class="filter-container">
                    <select id="article-filter">
                        <option value="all">所有语言</option>
                        <option value="英语">英语</option>
                        <option value="泰语">泰语</option>
                        <option value="日语">日语</option>
                        <option value="韩语">韩语</option>
                        <option value="越南语">越南语</option>
                        <option value="西班牙语">西班牙语</option>
                        <option value="法语">法语</option>
                        <option value="德语">德语</option>
                    </select>
                </div>
                <div id="articles-list"></div>
            </div>
        </div>
        
        <div id="study-tab" class="tab-content">
            <h2>学习模式</h2>
            <div class="form-group">
                <label for="study-language">选择学习语言</label>
                <select id="study-language">
                    <option value="">选择语言</option>
                    <option value="英语">英语</option>
                    <option value="泰语">泰语</option>
                    <option value="日语">日语</option>
                    <option value="韩语">韩语</option>
                    <option value="越南语">越南语</option>
                    <option value="西班牙语">西班牙语</option>
                    <option value="法语">法语</option>
                    <option value="德语">德语</option>
                </select>
            </div>
            <div class="form-group">
                <label for="study-type">学习类型</label>
                <select id="study-type">
                    <option value="words">单词</option>
                    <option value="articles">文章</option>
                </select>
            </div>
            <button id="start-study">开始学习</button>
            
            <div id="study-content" class="list-container" style="display: none;">
                <h2>学习内容</h2>
                <div id="study-items"></div>
            </div>
        </div>
    </div>
    
    <!-- 编辑单词模态框 -->
    <div id="edit-word-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑单词</h2>
                <span class="close">&times;</span>
            </div>
            <form id="edit-word-form">
                <input type="hidden" id="edit-word-id">
                <div class="form-group">
                    <label for="edit-word-text">单词</label>
                    <input type="text" id="edit-word-text" required>
                </div>
                <div class="form-group">
                    <label for="edit-word-translation">翻译</label>
                    <input type="text" id="edit-word-translation" required>
                </div>
                <div class="form-group">
                    <label for="edit-word-language">语言</label>
                    <select id="edit-word-language" required>
                        <option value="">选择语言</option>
                        <option value="英语">英语</option>
                        <option value="泰语">泰语</option>
                        <option value="日语">日语</option>
                        <option value="韩语">韩语</option>
                        <option value="越南语">越南语</option>
                        <option value="西班牙语">西班牙语</option>
                        <option value="法语">法语</option>
                        <option value="德语">德语</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-word-example">例句（可选）</label>
                    <textarea id="edit-word-example"></textarea>
                </div>
                <button type="submit">保存修改</button>
            </form>
        </div>
    </div>
    
    <!-- 编辑文章模态框 -->
    <div id="edit-article-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑文章</h2>
                <span class="close">&times;</span>
            </div>
            <form id="edit-article-form">
                <input type="hidden" id="edit-article-id">
                <div class="form-group">
                    <label for="edit-article-title">标题</label>
                    <input type="text" id="edit-article-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-article-content">内容</label>
                    <textarea id="edit-article-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-article-language">语言</label>
                    <select id="edit-article-language" required>
                        <option value="">选择语言</option>
                        <option value="英语">英语</option>
                        <option value="泰语">泰语</option>
                        <option value="日语">日语</option>
                        <option value="韩语">韩语</option>
                        <option value="越南语">越南语</option>
                        <option value="西班牙语">西班牙语</option>
                        <option value="法语">法语</option>
                        <option value="德语">德语</option>
                    </select>
                </div>
                <button type="submit">保存修改</button>
            </form>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // 初始化数据
        let words = JSON.parse(localStorage.getItem('words')) || [];
        let articles = JSON.parse(localStorage.getItem('articles')) || [];
        
        // DOM 元素
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const wordForm = document.getElementById('word-form');
        const articleForm = document.getElementById('article-form');
        const wordsList = document.getElementById('words-list');
        const articlesList = document.getElementById('articles-list');
        const wordFilter = document.getElementById('word-filter');
        const articleFilter = document.getElementById('article-filter');
        const studyLanguage = document.getElementById('study-language');
        const studyType = document.getElementById('study-type');
        const startStudyBtn = document.getElementById('start-study');
        const studyContent = document.getElementById('study-content');
        const studyItems = document.getElementById('study-items');
        const notification = document.getElementById('notification');
        
        // 导出相关元素
        const wordExportLanguage = document.getElementById('wordExportLanguage');
        const exportWordsCsv = document.getElementById('exportWordsCsv');
        const articleExportLanguage = document.getElementById('articleExportLanguage');
        const exportArticlesCsv = document.getElementById('exportArticlesCsv');
        
        // 编辑模态框元素
        const editWordModal = document.getElementById('edit-word-modal');
        const editArticleModal = document.getElementById('edit-article-modal');
        const editWordForm = document.getElementById('edit-word-form');
        const editArticleForm = document.getElementById('edit-article-form');
        const closeButtons = document.querySelectorAll('.close');
        
        // 标签页切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });
        
        // 显示通知
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        // 添加单词
        wordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const word = {
                id: Date.now(),
                text: document.getElementById('word-text').value,
                translation: document.getElementById('word-translation').value,
                language: document.getElementById('word-language').value,
                example: document.getElementById('word-example').value,
                dateAdded: new Date().toLocaleString()
            };
            
            words.push(word);
            localStorage.setItem('words', JSON.stringify(words));
            
            wordForm.reset();
            renderWords();
            showNotification('单词添加成功！');
        });
        
        // 添加文章
        articleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const article = {
                id: Date.now(),
                title: document.getElementById('article-title').value,
                content: document.getElementById('article-content').value,
                language: document.getElementById('article-language').value,
                dateAdded: new Date().toLocaleString()
            };
            
            articles.push(article);
            localStorage.setItem('articles', JSON.stringify(articles));
            
            articleForm.reset();
            renderArticles();
            showNotification('文章添加成功！');
        });
        
        // 渲染单词列表
        function renderWords(filter = 'all') {
            wordsList.innerHTML = '';
            
            const filteredWords = filter === 'all' 
                ? words 
                : words.filter(word => word.language === filter);
            
            if (filteredWords.length === 0) {
                wordsList.innerHTML = '<p>没有找到单词</p>';
                return;
            }
            
            filteredWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'list-item';
                
                wordItem.innerHTML = `
                    <h3>${word.text}</h3>
                    <div class="meta">翻译: ${word.translation} | 语言: ${word.language}</div>
                    ${word.example ? `<p><strong>例句:</strong> ${word.example}</p>` : ''}
                    <div class="actions">
                        <button class="btn-edit" data-id="${word.id}">编辑</button>
                        <button class="btn-delete" data-id="${word.id}">删除</button>
                    </div>
                `;
                
                wordsList.appendChild(wordItem);
            });
            
            // 添加编辑和删除事件监听
            document.querySelectorAll('#words-list .btn-edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const wordId = parseInt(e.target.getAttribute('data-id'));
                    editWord(wordId);
                });
            });
            
            document.querySelectorAll('#words-list .btn-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const wordId = parseInt(e.target.getAttribute('data-id'));
                    deleteWord(wordId);
                });
            });
        }
        
        // 渲染文章列表
        function renderArticles(filter = 'all') {
            articlesList.innerHTML = '';
            
            const filteredArticles = filter === 'all' 
                ? articles 
                : articles.filter(article => article.language === filter);
            
            if (filteredArticles.length === 0) {
                articlesList.innerHTML = '<p>没有找到文章</p>';
                return;
            }
            
            filteredArticles.forEach(article => {
                const articleItem = document.createElement('div');
                articleItem.className = 'list-item';
                
                articleItem.innerHTML = `
                    <h3>${article.title}</h3>
                    <div class="meta">语言: ${article.language}</div>
                    <p>${article.content}</p>
                    <div class="actions">
                        <button class="btn-edit" data-id="${article.id}">编辑</button>
                        <button class="btn-delete" data-id="${article.id}">删除</button>
                    </div>
                `;
                
                articlesList.appendChild(articleItem);
            });
            
            // 添加编辑和删除事件监听
            document.querySelectorAll('#articles-list .btn-edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const articleId = parseInt(e.target.getAttribute('data-id'));
                    editArticle(articleId);
                });
            });
            
            document.querySelectorAll('#articles-list .btn-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const articleId = parseInt(e.target.getAttribute('data-id'));
                    deleteArticle(articleId);
                });
            });
        }
        
        // 编辑单词
        function editWord(id) {
            const word = words.find(w => w.id === id);
            if (!word) return;
            
            document.getElementById('edit-word-id').value = word.id;
            document.getElementById('edit-word-text').value = word.text;
            document.getElementById('edit-word-translation').value = word.translation;
            document.getElementById('edit-word-language').value = word.language;
            document.getElementById('edit-word-example').value = word.example || '';
            
            editWordModal.style.display = 'flex';
        }
        
        // 编辑文章
        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;
            
            document.getElementById('edit-article-id').value = article.id;
            document.getElementById('edit-article-title').value = article.title;
            document.getElementById('edit-article-content').value = article.content;
            document.getElementById('edit-article-language').value = article.language;
            
            editArticleModal.style.display = 'flex';
        }
        
        // 保存编辑的单词
        editWordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('edit-word-id').value);
            const wordIndex = words.findIndex(w => w.id === id);
            
            if (wordIndex !== -1) {
                words[wordIndex] = {
                    ...words[wordIndex],
                    text: document.getElementById('edit-word-text').value,
                    translation: document.getElementById('edit-word-translation').value,
                    language: document.getElementById('edit-word-language').value,
                    example: document.getElementById('edit-word-example').value
                };
                
                localStorage.setItem('words', JSON.stringify(words));
                renderWords(wordFilter.value);
                editWordModal.style.display = 'none';
                showNotification('单词修改成功！');
            }
        });
        
        // 保存编辑的文章
        editArticleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('edit-article-id').value);
            const articleIndex = articles.findIndex(a => a.id === id);
            
            if (articleIndex !== -1) {
                articles[articleIndex] = {
                    ...articles[articleIndex],
                    title: document.getElementById('edit-article-title').value,
                    content: document.getElementById('edit-article-content').value,
                    language: document.getElementById('edit-article-language').value
                };
                
                localStorage.setItem('articles', JSON.stringify(articles));
                renderArticles(articleFilter.value);
                editArticleModal.style.display = 'none';
                showNotification('文章修改成功！');
            }
        });
        
        // 删除单词
        function deleteWord(id) {
            if (confirm('确定要删除这个单词吗？')) {
                words = words.filter(word => word.id !== id);
                localStorage.setItem('words', JSON.stringify(words));
                renderWords(wordFilter.value);
                showNotification('单词已删除');
            }
        }
        
        // 删除文章
        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？')) {
                articles = articles.filter(article => article.id !== id);
                localStorage.setItem('articles', JSON.stringify(articles));
                renderArticles(articleFilter.value);
                showNotification('文章已删除');
            }
        }
        
        // 筛选单词
        wordFilter.addEventListener('change', () => {
            renderWords(wordFilter.value);
        });
        
        // 筛选文章
        articleFilter.addEventListener('change', () => {
            renderArticles(articleFilter.value);
        });
        
        // 开始学习
        startStudyBtn.addEventListener('click', () => {
            const language = studyLanguage.value;
            const type = studyType.value;
            
            if (!language) {
                showNotification('请选择学习语言');
                return;
            }
            
            studyContent.style.display = 'block';
            studyItems.innerHTML = '';
            
            if (type === 'words') {
                const filteredWords = words.filter(word => word.language === language);
                
                if (filteredWords.length === 0) {
                    studyItems.innerHTML = '<p>没有找到该语言的单词</p>';
                    return;
                }
                
                // 随机排序
                const shuffledWords = [...filteredWords].sort(() => Math.random() - 0.5);
                
                shuffledWords.forEach(word => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'list-item';
                    wordItem.innerHTML = `
                        <h3>${word.text}</h3>
                        <div class="meta">翻译: ${word.translation}</div>
                        ${word.example ? `<p><strong>例句:</strong> ${word.example}</p>` : ''}
                    `;
                    studyItems.appendChild(wordItem);
                });
            } else {
                const filteredArticles = articles.filter(article => article.language === language);
                
                if (filteredArticles.length === 0) {
                    studyItems.innerHTML = '<p>没有找到该语言的文章</p>';
                    return;
                }
                
                // 随机排序
                const shuffledArticles = [...filteredArticles].sort(() => Math.random() - 0.5);
                
                shuffledArticles.forEach(article => {
                    const articleItem = document.createElement('div');
                    articleItem.className = 'list-item';
                    articleItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.content}</p>
                    `;
                    studyItems.appendChild(articleItem);
                });
            }
        });
        
        // 导出单词为CSV
        exportWordsCsv.addEventListener('click', function() {
            const selectedLanguage = wordExportLanguage.value;
            exportWordsToCsv(selectedLanguage);
        });
        
        // 导出文章为CSV
        exportArticlesCsv.addEventListener('click', function() {
            const selectedLanguage = articleExportLanguage.value;
            exportArticlesToCsv(selectedLanguage);
        });
        
        // 导出单词为CSV函数
        function exportWordsToCsv(language) {
            let wordsToExport = words;
            
            // 按语言筛选
            if (language !== 'all') {
                wordsToExport = words.filter(word => word.language === language);
            }
            
            if (wordsToExport.length === 0) {
                showNotification('没有可导出的单词！');
                return;
            }
            
            // 创建CSV内容
            let csvContent = "单词,翻译,语言,例句,添加日期\n";
            
            wordsToExport.forEach(word => {
                // 处理逗号和换行符，避免破坏CSV格式
                const escapedWord = `"${word.text.replace(/"/g, '""')}"`;
                const escapedTranslation = `"${word.translation.replace(/"/g, '""')}"`;
                const escapedLanguage = `"${word.language.replace(/"/g, '""')}"`;
                const escapedExample = `"${(word.example || '').replace(/"/g, '""')}"`;
                const escapedDate = `"${word.dateAdded.replace(/"/g, '""')}"`;
                
                csvContent += `${escapedWord},${escapedTranslation},${escapedLanguage},${escapedExample},${escapedDate}\n`;
            });
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `单词列表_${language === 'all' ? '全部语言' : language}_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`单词已导出为CSV格式！`);
        }
        
        // 导出文章为CSV函数
        function exportArticlesToCsv(language) {
            let articlesToExport = articles;
            
            // 按语言筛选
            if (language !== 'all') {
                articlesToExport = articles.filter(article => article.language === language);
            }
            
            if (articlesToExport.length === 0) {
                showNotification('没有可导出的文章！');
                return;
            }
            
            // 创建CSV内容
            let csvContent = "标题,内容,语言,添加日期\n";
            
            articlesToExport.forEach(article => {
                // 处理逗号和换行符，避免破坏CSV格式
                const escapedTitle = `"${article.title.replace(/"/g, '""')}"`;
                const escapedContent = `"${article.content.replace(/"/g, '""')}"`;
                const escapedLanguage = `"${article.language.replace(/"/g, '""')}"`;
                const escapedDate = `"${article.dateAdded.replace(/"/g, '""')}"`;
                
                csvContent += `${escapedTitle},${escapedContent},${escapedLanguage},${escapedDate}\n`;
            });
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `文章列表_${language === 'all' ? '全部语言' : language}_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`文章已导出为CSV格式！`);
        }
        
        // 关闭模态框
        closeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                editWordModal.style.display = 'none';
                editArticleModal.style.display = 'none';
            });
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === editWordModal) {
                editWordModal.style.display = 'none';
            }
            if (e.target === editArticleModal) {
                editArticleModal.style.display = 'none';
            }
        });
        
        // 初始化渲染
        renderWords();
        renderArticles();
    </script>
</body>
</html>
